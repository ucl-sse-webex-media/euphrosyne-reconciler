    app: orpheus-operator
    component: euphrosyne-reconciler
  name: euphrosyne-reconciler
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - get
- apiGroups:
  - "batch"
  resources:
  - jobs
  verbs:
  - create
  - deletecollection
