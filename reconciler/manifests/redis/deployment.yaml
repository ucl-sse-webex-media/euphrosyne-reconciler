apiVersion: apps/v1
kind: Deployment
metadata:
  name: euphrosyne-reconciler-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: euphrosyne-reconciler-redis
  template:
    metadata:
      labels:
        app: euphrosyne-reconciler-redis
    spec:
      containers:
      - name: redis
        image: redis:latest
        ports:
        - containerPort: 6379
