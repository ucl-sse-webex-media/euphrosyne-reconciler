apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: euphrosyne-reconciler-ingress
  namespace: default
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: euphrosyne-reconciler-external
            port:
              number: 81
      